{% extends 'base.html' %} 
{% block title %} Foros {% endblock %} 
{% block seccion %} 
FOROS 
{% endblock %} 
{% block content %} 

{% for i in ids%}
<button onclick="reset('newid{{i}}', 'http://prueba.com/article{{i}}/', 'Article Title {{i}}', 'es');">Load article {{i}}</button> 
{% endfor %}

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'pruebaforo-1';
    var disqus_identifier = 'newid7';
    var disqus_url = 'https://pruebaforo-1.disqus.com/embed.js';
    var disqus_config = function() {
        this.language = "es";
    };

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();

    /* * * Disqus Reset Function * * */
    var reset = function(newIdentifier, newUrl, newTitle, newLanguage) {
        DISQUS.reset({
            reload: true,
            config: function() {
                this.page.identifier = newIdentifier;
                this.page.url = newUrl;
                this.page.title = newTitle;
                this.language = newLanguage;
            }
        });
    };
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a> {% endblock %}
